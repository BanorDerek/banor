<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<head>
    <title>Blood Camp Schedule</title>
    <style>
    body{
        background-image: url(pishur.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
        .navbar {
            background-color: rgb(249, 247, 245);
            overflow: hidden;
            padding: 20px;
        }

        /* Navbar links */
        .navbar a {
            float: left;
            color: #0a0909;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Dropdown button */
        .dropbtn {
            font-size: 16px;
            float: right;
            border: none;
            outline: none;
            color: rgb(9, 4, 4);
            padding: 14px 16px;
            margin-left: 20px;
            background-color: inherit;
            font-family: 'Times New Roman', Times, serif;
        }
        

        /* Dropdown container */
        .dropdown {
            float: right;
            overflow: hidden;
            padding-top: 10px;
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f8f0f0;
            width: 200px;
            z-index: 1;
        }

        /* Show dropdown content on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .header {
            background-color: rgb(249, 247, 245);
            color: #060505;
            padding: 10px;
            text-align: center;
            margin-top: 0%;
            
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: fit-content;
            padding-left: 15%;
            align-items: center;
        }

        .select-container {
            flex-grow: 1;
            margin-right: 10px;
        }

        .date-container {
            width: 200px;
        }

        .select-dropdown {
            width: 100%;
            padding: 5px;
        }

        .search-button {
            background-color: #851d00;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="home.html #services">Services</a>
        <a href="#about">About Us</a>
        <a href="#gallery">Gallery</a>
        <div class="dropdown">
          <button class="dropbtn">Looking for Blood</button>
          <div class="dropdown-content">
            <a href="bloodavail.html">Blood Availability</a>
            <a href="blooddir.html">Blood Bank Directory</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Want to Donate Blood</button>
          <div class="dropdown-content">
            <a href="camps.html">Blood Donation Camps</a>
            <a href="about-blood.html">About Blood Donation</a>
          </div>
        </div>
    </div>
    <div class="header">
        <h1>Search Blood Stock</h1>
    </div>
    <div class="container">
        <div class="select-container">
            <label for="state">Select Region:</label>
            <select id="state" class="select-dropdown">
                <option value="region1">Region 1</option>
                <option value="region2">Region 2</option>
                <option value="region3">Region 3</option>
                <!-- Add more regions here -->
            </select>
        </div>
        <div class="select-container">
            <label for="district">Select District:</label>
            <select id="district" class="select-dropdown">
                <option value="all">All Districts</option>
                <option value="district1">District 1</option>
                <option value="district2">District 2</option>
                <option value="district3">District 3</option>
                <!-- Add more districts here -->
            </select>
        </div>
        <div class="select-container">
            <label for="groups">All blood groups:</label>
            <select id="groups" class="select-dropdown">
                <option value="all">All blood groups</option>
                <option value="AB-Ve">AB-Ve</option>
                <option value="AB-Ve">AB-Ve</option>
                <option value="A-Ve">A-Ve</option>
                <option value="A+Ve">A+Ve</option>
                <option value="B-Ve">B-Ve</option>
                <option value="B+Ve">B+Ve</option>
                <option value="Oh-VE">Oh-VE</option>
                <option value="Oh-VE">Oh-VE</option>
                <option value="O-Ve">O-Ve</option>
                <option value="O+Ve">O+Ve</option>
                <!-- Add more districts here -->
            </select>
        </div>
        <div class="select-container">
            <label for="Componenets">Select Blood Components:</label>
            <select id="Componenets" class="select-dropdown">
                <option value="region1">whole Blood</option>
                <option value="region2">Single donor platelets</option>
                <option value="region3">Single donor plasma</option>
                <option value="region1">Sagm packed red blood cells</option>
                <option value="region2">Random donor platelets</option>
                <option value="region3">Platelets rich plasma</option>
                <option value="region1">Platelets poor plasma</option>
                <option value="region2">Platelets concentrate</option>
                <option value="region3">Plasma</option>
                <option value="region1">Packed red blood cells</option>
                <option value="region2">Leukoreduced Rbc</option>
                <option value="region3">Irradiated RBc</option>
                <option value="district1">Fresh frozen plasma</option>
                <option value="district2">Cryoprecipitate</option>
                <option value="district3">Cryopoor Plasma</option>
                <!-- Add more regions here -->
            </select>
        </div>
        <div>
            <button class="search-button" onclick="search()">Search</button>
        </div>
    </div>

    <script>
        function search() {
            var container = document.getElementsByClassName("container")[0];
            // Perform search or other actions on the container div
            console.log("Performing search on container:", container);
        }
    </script>
</body>
</html>
